<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <br>
  <br>
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome</h2>
      <label>
        <span>Email</span>
        <input type="email" id="sign-in-email" />
        <span id="sign-in-email-error" class="error-message"></span>
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="sign-in-password" />
        <button type="button" class="toggle-password" id="toggle-sign-in-password">üëÅÔ∏è</button>
        <span id="sign-in-password-error" class="error-message"></span>
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit" id="sign-in-submit">Sign In</button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h3>Don't have an account? Please Sign up!</h3>
        </div>
        <div class="img__text m--in">
          <h3>If you already have an account, just sign in.</h3>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Create your Account</h2>
        <label>
          <span>Name</span>
          <input type="text" id="sign-up-name" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="sign-up-email" />
          <span id="sign-up-email-error" class="error-message"></span>
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="sign-up-password" />
          <button type="button" class="toggle-password" id="toggle-sign-up-password">üëÅÔ∏è</button>
          <span id="sign-up-password-strength" class="strength-message"></span>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" id="sign-up-confirm-password" />
          <span id="sign-up-confirm-password-error" class="error-message"></span>
        </label>
        <button type="button" class="submit" id="sign-up-submit">Sign Up</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
