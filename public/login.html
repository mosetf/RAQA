<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="container">
  <div class="auth-container">
    <h2>Login to your account</h2>
    <form id="login-form" class="auth-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" class="auth-button">Login</button>
    </form>
    <div class="social-login">
      <button class="social-button google">Log in with Google</button>
      <button class="social-button facebook">Log in with Facebook</button>
      <button class="social-button apple">Log in with Apple</button>
    </div>
    <p>Don't have an account? <a href="index.html">Register here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
